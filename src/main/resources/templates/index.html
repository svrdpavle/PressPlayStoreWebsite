<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    <base href="/">

</head>
<body>
<div th:insert="fragments/header"></div>
<h3 class="text-center">Welcome to the Press Play Store!</h3>
<div class="row align-items-center">
    <div class="col"></div>
    <div class="col">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">In the mood for...</h3>
                <h4 class="text-center">The Category Selector</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/search-results}" method="post">
                    <select name="categoryName" class="form-select mb-2">
                        <option selected disabled>Select a Category</option>
                        <option value="Action">Action</option>
                        <option value="Animation">Animation</option>
                        <option value="Children">Children</option>
                        <option value="Classics">Classics</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Drama">Drama</option>
                        <option value="Family">Family</option>
                        <option value="Foreign">Foreign</option>
                        <option value="Games">Games</option>
                        <option value="Horror">Horror</option>
                        <option value="Music">Music</option>
                        <option value="New">New</option>
                        <option value="Sci-fi">Sci-fi</option>
                        <option value="Sports">Sports</option>
                        <option value="Travel">Travel</option>
                    </select>
                    <input type="submit" value="Search"/>
                </form>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
<div th:insert="fragments/footer :: main"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
