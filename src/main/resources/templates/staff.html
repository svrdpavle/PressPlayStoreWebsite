<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<h2>Staff</h2>
<table>
    <thead>
    <tr>
        <th>Staff ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr th:each="staff : ${staff}">
        <td th:text="${staff.staffId}"></td>
        <td th:text="${staff.firstName}"></td>
        <td th:text="${staff.lastName}"></td>
        <td th:text="${staff.email}"></td>
        <td><a th:href="@{/edit-staff/{id}(id=${staff.staffId})}">Edit</a></td>
        <td><a th:href="@{/delete-staff/{id}(id=${staff.staffId})}">Delete</a></td>
    </tr>
</table>
<div>
    <a th:href="@{/add-staff/}">Add Staff</a>
</div>
<div th:insert="fragments/footer :: main"></div>
</body>
</html>
