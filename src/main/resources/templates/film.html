<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Catalogue</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<h2>Film Catalogue</h2>

<div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" th:each="film : ${film}">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title" th:text="${film.filmId}"></h5>
                <h5 class="card-title" th:text="${film.title}"></h5>
                <p class="card-text" th:text="${film.description}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
