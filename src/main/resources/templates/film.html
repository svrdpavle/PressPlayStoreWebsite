<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Catalogue</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<h2>Film Catalogue</h2>
<div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" th:each="film : ${film}">
        <div class="card">
            <div class="card-header text-center bg-light h4" th:text="${film.title}"></div>
            <div class="card-header text-center text-white bg-danger h4" th:text="${film.category}"></div>
            <div class="card-body">
                <p class="card-text h5">Description:</p>
                <p class="card-text" th:text="${film.description}"></p>
                <p class="card-text text-center">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary">
                        <a class="text-white" th:href="@{view-film/{id}(id=${film.fid})}">
                            View more details
                        </a>
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel" th:text="${film.title}"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body" th:text="${film.description}">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </p>
            </div>
            <div class="card-footer text-end text-white bg-success" th:text="${film.price}"></div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: main"></div>
</body>
</html>
