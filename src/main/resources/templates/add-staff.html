<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    <base href="/">

</head>
<body>
<div th:insert="fragments/header"></div>
<h2 class="text-center">Add Staff</h2>
<div class="row align-items-center">
    <div class="col"></div>
    <div class="col">
        <form th:action="@{/save-staff}" th:object="${staff}" method="post">
            <div class="row mb-2">
                <label for="firstName" class="col-sm-4 col-form-label">First Name:</label>
                <div class="col">
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Name">
                </div>
            </div>
            <div class="row mb-2">
                <label for="lastName" class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col">
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Name">
                </div>
            </div>
            <div class="row mb-2">
                <label for="addressId" class="col-sm-4 col-form-label">Address ID:</label>
                <div class="col">
                    <input type="number" class="form-control" id="addressId" th:field="*{addressId}" placeholder="1">
                </div>
            </div>
            <div class="row mb-2">
                <label for="picture" class="col-sm-4 col-form-label">Picture:</label>
                <div class="col">
                    <input type="number" class="form-control" id="picture" th:field="*{picture}" placeholder="1">
                </div>
            </div>
            <div class="row mb-2">
                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                <div class="col">
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="email@example.com">
                </div>
            </div>
            <div class="row mb-2">
                <label for="storeId" class="col-sm-4 col-form-label">Store ID:</label>
                <div class="col">
                    <input type="number" class="form-control" id="storeId" th:field="*{storeId}" placeholder="1">
                </div>
            </div>
            <div class="row mb-2">
                <label for="active" class="col-sm-4 col-form-label">Active:</label>
                <div class="col">
                    <input type="number" class="form-control" id="active" th:field="*{active}" placeholder="1">
                </div>
            </div>
            <div class="row mb-2">
                <label for="username" class="col-sm-4 col-form-label">Username:</label>
                <div class="col">
                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username">
                </div>
            </div>
            <div class="row mb-2">
                <label for="password" class="col-sm-4 col-form-label">Password:</label>
                <div class="col">
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <div class="col"></div>
</div>
<div th:insert="fragments/footer :: main"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
