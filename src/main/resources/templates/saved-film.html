<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <base href="/">

</head>
<body>
<div th:insert="fragments/header"></div>
<h2>New Film Confirmation</h2>
<p><strong>ID:</strong> <span th:text="${film.filmId}"></span></p>

    <a class="text-black no-underline" th:href="@{/}">Back to Home</a>
</button>
<button type="button" class="btn btn-light">
    <a class="text-black no-underline" th:href="@{/view-films/}">Back to table of Films</a>
</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
