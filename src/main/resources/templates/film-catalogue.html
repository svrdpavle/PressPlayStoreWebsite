<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    <base href="/">

</head>
<body>
<div th:insert="fragments/header"></div>
<h2 class="text-center mb-2">Film Catalogue</h2>
<div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" th:each="film : ${film}">
        <div class="card">
            <div class="card-header text-center bg-light h4" th:text="${film.title}"></div>
            <div class="card-header text-center text-white bg-dark h4" th:text="${film.category}"></div>
            <div class="card-body">
                <p class="card-text h5">Description:</p>
                <p class="card-text" th:text="${film.description}"></p>
                <p class="card-text text-center">
                    <button type="button" class="btn btn-primary">
                        <a class="text-white no-underline" th:href="@{view-film/{id}(id=${film.fid})}">View more details</a>
                    </button>
                </p>
            </div>
            <div class="card-footer text-end text-white bg-success">Rental Price:
                <h4 th:text="${film.price}"></h4>
            </div>
            <div class="card-footer text-center text-white bg-danger">
                <h4>Add to Cart</h4>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: main"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
