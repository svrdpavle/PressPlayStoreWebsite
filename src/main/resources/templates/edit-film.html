<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    <base href="/">

</head>
<body>
<div th:insert="fragments/header"></div>
<h2>Edit Film</h2>
<div class="row align-items-center">
    <div class="col"></div>
    <div class="col">
        <form th:action="@{/update-film/{id}(id=${film.filmId})}" th:object="${film}" method="post">
            <div class="row mb-2">
                <label for="staticId" class="col-sm-4 col-form-label">Film ID:</label>
                <div class="col">
                    <input type="text" readonly class="form-control-plaintext" id="staticId" th:field="*{filmId}">
                </div>
            </div>
            <div class="row mb-2">
                <label for="title" class="col-sm-4 col-form-label">Title:</label>
                <div class="col">
                    <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title">
                </div>
            </div>
            <div class="row mb-2">
                <label for="description" class="col-sm-4 col-form-label">Description:</label>
                <div class="col">
                    <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Description">
                </div>
            </div>
            <div class="row mb-2">
                <label for="releaseYear" class="col-sm-4 col-form-label">Release Year:</label>
                <div class="col">
                    <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}" placeholder="2022">
                </div>
            </div>
            <div class="row mb-2">
                <label for="languageId" class="col-sm-4 col-form-label">Language ID:</label>
                <div class="col">
                    <input type="number" class="form-control" id="languageId" th:field="*{languageId}" placeholder="1">
                </div>
            </div>
            <div class="row mb-2">
                <label for="originalLanguageId" class="col-sm-4 col-form-label">Original Language ID:</label>
                <div class="col">
                    <input type="number" class="form-control" id="originalLanguageId" th:field="*{originalLanguageId}" placeholder="1">
                </div>
            </div>
            <div class="row mb-2">
                <label for="rentalDuration" class="col-sm-4 col-form-label">Rental Duration:</label>
                <div class="col">
                    <input type="number" class="form-control" id="rentalDuration" th:field="*{rentalDuration}" placeholder="1">
                </div>
            </div>
            <div class="row mb-2">
                <label for="rentalRate" class="col-sm-4 col-form-label">Rental Rate:</label>
                <div class="col">
                    <input type="text" class="form-control" id="rentalRate" th:field="*{rentalRate}" placeholder="0.99">
                </div>
            </div>
            <div class="row mb-2">
                <label for="length" class="col-sm-4 col-form-label">Length of film:</label>
                <div class="col">
                    <input type="number" class="form-control" id="length" th:field="*{length}" placeholder="1">
                </div>
            </div>
            <div class="row mb-2">
                <label for="replacementCost" class="col-sm-4 col-form-label">Replacement Cost:</label>
                <div class="col">
                    <input type="text" class="form-control" id="replacementCost" th:field="*{replacementCost}" placeholder="0.99">
                </div>
            </div>
            <div class="row mb-2">
                <label for="rating" class="col-sm-4 col-form-label">Rating:</label>
                <div class="col">
                    <input type="text" class="form-control" id="rating" th:field="*{rating}" placeholder="PG">
                </div>
            </div>
            <div class="row mb-2">
                <label for="specialFeatures" class="col-sm-4 col-form-label">Special Features:</label>
                <div class="col">
                    <input type="text" class="form-control" id="specialFeatures" th:field="*{specialFeatures}" placeholder="Deleted Scenes">
                </div>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
    <div class="col"></div>
</div>
<div th:insert="fragments/footer :: main"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
